<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transitions and Animations</title>
  <style>
    /* Reset */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Transition example: Button */
    .button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover, .button:focus {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Transition example: Card */
    .card {
      width: 300px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-10px);
    }

    /* Animation example 1: Banner */
    .banner {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation example 2: Loading spinner */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ddd;
      border-top: 5px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>CSS Transitions and Animations</h1>

  <!-- Button with hover effect -->
  <button class="button">Hover Me</button>

  <!-- Card with hover effect -->
  <div class="card">
    <p>Hover over this card to see the transition effect.</p>
  </div>

  <!-- Animated banner -->
  <div class="banner">Welcome to the Animated World!</div>

  <!-- Loading spinner -->
  <div class="spinner"></div>
</body>
</html>
