<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigger CSS Animation with JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .animated-box {
      width: 100px;
      height: 100px;
      background-color: #007BFF;
      margin: 20px auto;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    /* Bounce animation */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-50px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .bounce {
      animation: bounce 1s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Trigger CSS Animation Dynamically</h1>
  <p>Click the button to make the box bounce!</p>
  <button id="triggerButton">Trigger Bounce</button>
  <div class="animated-box" id="animatedBox">Box</div>

  <script>
    const box = document.getElementById("animatedBox");
    const button = document.getElementById("triggerButton");

    button.addEventListener("click", () => {
      // Remove the animation class to reset it
      box.classList.remove("bounce");

      // Trigger reflow to restart the animation
      void box.offsetWidth;

      // Add the animation class back
      box.classList.add("bounce");
    });
  </script>
</body>
</html>
